<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="../styles/mobile.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d1f77bff0d.js"
      crossorigin="anonymous"
    ></script>
    <title>The Scholars | Sign Up</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-container container">
          <input type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <div class="logo">
            <img src="../images/logo.svg" alt="" />
          </div>
          <div class="menu-items">
            <ul class="menu-nav-items">
              <li><a href="../index.html">Home</a></li>
              <li><a href="./main/dashboard.html">Scholarships</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>

            <div class="auth">
              <a href="./signin.html">Sign In</a>
              <a href="./signup.html">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <aside>
        <figure class="logos">
          <img src="../images/logo.svg" alt="" />
        </figure>
        <figure class="image">
          <img src="../images/singup.svg" alt="" />
        </figure>
      </aside>
      <section class="container">
        <div class="head-text">
          <h1>Sign up for Account</h1>
          <div class="circle"><a href="#">X</a></div>
        </div>
        <form>
          <div id="test">
            <div class="form__input one">
              <label for="name">First Name</label>
              <input type="text" id="email" placeholder="Your first name" />
              <span id="emailError"></span>
            </div>

            <div class="form__input one">
              <label for="name">Last Name</label>
              <input type="text" id="phone" placeholder="Your last name" />
              <span id="phoneError"></span>
            </div>
          </div>

          <div class="form__input full-width">
            <label for="name">Email Address</label>
            <input
              type="text"
              id="fullname"
              placeholder="Enter your email address"
            />
            <span id="fullnameError"></span>
          </div>

          <div id="test">
            <div class="form__input one">
              <label for="name">Password</label>
              <input type="text" id="email" placeholder="Password" />
              <span id="emailError"></span>
            </div>

            <div class="form__input one">
              <label for="name">Confirm Password</label>
              <input type="text" id="phone" placeholder="Confirm Password" />
              <span id="phoneError"></span>
            </div>
          </div>
          <div class="checkbox-wrapper-46">
            <input class="inp-cbx" id="cbx-46" type="checkbox" />
            <label class="cbx" for="cbx-46"
              ><span>
                <svg width="12px" height="10px" viewbox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
              ><span>I accept all terms and condition</span>
            </label>
          </div>

          <div class="form-btn">
            <button class="btn full-width" id="submitBtn">Sign Up</button>
          </div>
          <p>
            Already have an account? <a href="../pages/signin.html">Log in</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
