    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../styles/main/criteria.css" />
        <script
          defer
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://kit.fontawesome.com/d1f77bff0d.js"
          crossorigin="anonymous"
        ></script>
        <title>The Scholars |Scholarship criteria</title>
      </head>
      <body>
        <main>
          <nav>
            <div class="nav-container">
              <a href="../../index.html">
                <figure class="logo">
                  <img src="../../images/logo.svg" alt="" />
                </figure>
              </a>

              <ul>
                <li>
                  <a href="./dashboard.html">
                    <i class="fa-solid fa-house"></i> <span>Dashboard</span>
                  </a>
                </li>
                <li class="current">
                  <a href="./criteria.html">
                    <i class="fa-regular fa-square-check"></i>
                    <span>Search by Criteria</span>
                  </a>
                </li>
                <li>
                  <a href="./payments.html">
                    <i class="fa-solid fa-money-bills"></i> <span>Payment</span>
                  </a>
                </li>
                <li>
                  <a href="./scholarship-collection.html">
                    <i class="fa-regular fa-clipboard"></i>
                    <span>Scholarship collection</span>
                  </a>
                </li>
                <li><i class="fa-solid fa-user"></i> <span>Profile</span></li>
                <li><i class="fa-solid fa-lock"></i> <span>Log out</span></li>
              </ul>
            </div>
          </nav>
          <section class="main">
            <div class="head-section">
              <h1>Welcome, Jane Doe</h1>

              <div class="form-group">
                <input class="search__input" type="text" placeholder="Search" />

                <div class="icons-profile">
                  <i class="fa-regular fa-bell"></i>
                  <a href="./admin-dash.html">
                    <i class="fa-solid fa-circle-info"></i>
                  </a>

                  <figure class="profile-pic">
                    <img src="../../images/find-1.svg" alt="me" />
                  </figure>
                </div>
              </div>
            </div>
            <div class="body-section">
              <div class="criteria">
                <div class="progresses">
                  <div class="gender">
                    <div class="options">
                      <input type="radio" name="nav" id="card" checked />
                      <span>Criteria</span>
                    </div>

                    <div class="options">
                      <input type="radio" name="nav" id="mopesa" disabled />
                      <span>Make payments</span>
                    </div>
                    <div class="options">
                      <input type="radio" name="nav" id="airtel" disabled />
                      <span>Access scholarships</span>
                    </div>
                  </div>
                </div>
                <div class="criteria-section">
                  <h4>Scholarship Criteria</h4>
                  <div class="criteria-select">
                    <div class="study">
                      <label for="AOS">Area of study : </label>
                      <select name="AOS" id="">
                        <option value=""></option>
                        <option value="AOS">Computer Science</option>
                        <option value="AOS">Engineering</option>
                        <option value="AOS">Philosophy</option>
                        <option value="AOS">Physics</option>
                        <option value="AOS">Geography</option>
                        <option value="AOS">Cyber Security</option>
                      </select>
                    </div>

                    <div class="group">
                      <select name="country">
                        <option value="">Country</option>
                        <option value="country">Nigeria</option>
                        <option value="country">USA</option>
                        <option value="country">Canada</option>
                        <option value="country">Germany</option>
                        <option value="country">China</option>
                        <option value="country">Australia</option>
                        <option value="country">United Kingdom</option>
                      </select>
                      <select name="degree" id="">
                        <option value="">Degree</option>
                        <option value="degree">Undergraduate</option>
                        <option value="degree">Masters</option>
                        <option value="degree">Doctorate</option>
                      </select>
                    </div>
                    <div class="gender">
                      <label>Gender</label>

                      <input type="radio" name="gender" id="female" />
                      <label for="Female">Female</label>

                      <input type="radio" name="gender" id="male" />
                      <label for="Male">Male</label>

                      <input type="radio" name="gender" id="other" />
                      <label for="Other">Other</label>
                    </div>
                    <div class="study">
                      <label for="award">Area of study : $ </label>
                      <select name="award" id="">
                        <option value="">0</option>
                        <option value="award">2000</option>
                        <option value="award">4000</option>
                        <option value="award">5500</option>
                        <option value="award">7000</option>
                        <option value="award">10000</option>
                        <option value="award">15000</option>
                      </select>
                    </div>
                    <div class="gender">
                      <label>Type</label>

                      <input type="radio" name="type" id="renewable" />
                      <label for="renewable">Renewable Award</label>

                      <input type="radio" name="type" id="one-time" />
                      <label for="one-time">One time Award</label>

                      <input type="radio" name="type" id="any" />
                      <label for="any">Any</label>
                    </div>
                    <div class="group">
                      <select name="deadline">
                        <option value="">Application deadline</option>
                        <option value="deadline">1 month</option>
                        <option value="deadline">2 months</option>
                        <option value="deadline">3 months</option>
                        <option value="deadline">4 months</option>
                      </select>
                    </div>
                    <div class="buttons">
                      <a href="./dashboard.html" class="btn">Back</a>
                      <a href="./payments.html" class="btn">Next Step</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="preview">
                <div class="preview-info">
                  <h2>12</h2>
                  <p>Scholarships match your criteria</p>
                </div>
                <figure class="image">
                  <img src="../../images/by-criteria.svg" alt="" />
                </figure>
              </div>
            </div>
          </section>
        </main>
      </body>
    </html>
  </body>
</html>
